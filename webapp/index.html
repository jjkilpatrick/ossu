<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Ossu</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="library/css/main.css" type="text/css">
        <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
    </head>
    <body>
        <nav class="navbar" role="navigation">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <span id="app" class="glyphicon glyphicon-th white"></span>
                </div><!-- Collect the nav links, forms, and other content for toggling -->
            </div><!-- /.container-fluid -->
        </nav>
        <div class="parent">
            <div class="child">
                <div class="row">
                    <div id="timedate" class="center">
                        <div class="time"></div>
                    </div>
                </div>
                <div class="row">
                    <div id="weather">
                        <div class="weather"></div>
                        <div class="temp"></div>
                        <div id="location">
                            <div class="row">
                                <div class="place"></div>
                            </div>
                            <div class="row">
                                <div class="date"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script data-main="library/js/app" src="library/js/lib/require.js" type="text/javascript"></script>
